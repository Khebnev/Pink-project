<section class="price">
    <ul class="price__list slider__list">
        <li class="price__item  price__item--base base slider__item">
            <div class="tariff">
                <div class="tariff__name">
                    <h3 class="base__title">
                        База
                    </h3>
                    <span class="base__cost">
                        1,99 USD
                    </span>
                </div>
                <div class="tariff__includes-wrapper">
                    <div class="tariff__includes includes__list includes__pink-filter">
                        <span class="pink-filter">Розвовый фильтр</span>
                        <div class="tariff__includes__img-wrapper1">
                            <img class="includes__img-yes" src="../../../img/yes__png--31x26.png">
                        </div>
                    </div>
                    <div class="tariff__includes includes__list includes__smiles">
                        <span class="smiles">Смайлики</span>
                        <div class="tariff__includes__img-wrapper2">
                            <img class="includes__img-no" src="../../../img/no__png--31x26.png">
                        </div>
                    </div>
                    <div class="tariff__includes includes__list includes__comments">
                        <span class="comments">Комментарии</span>
                        <div class="tariff__includes__img-wrapper3">
                            <img class="includes__img-no" src="../../../img/no__png--31x26.png">
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="price__item price__item--standart standart slider__item">
           <div class="tariff">
               <div class="tariff__name">
                     <h3 class="standart__title">
                        Стандарт
                    </h3>
                    <span class="standart__cost">
                        3,99 USD
                    </span>
                </div>
                <div class="tariff__includes includes__list includes__pink-filter">
                    <span class="pink-filter">Розвовый фильтр</span>
                    <img class="includes__img-yes" src="../../../img/yes-31x26.png"> <!-- 31x21-->
                </div>
                <div class="tariff__includes includes__list includes__smiles">
                    <span class="smiles">Смайлики</span>
                    <img class="includes__img-yes" src="../../../img/yes-31x26.png"> 
                </div>
                <div class="tariff__includes includes__list includes__comments">
                    <span class="comments">Комментарии</span>
                    <img class="includes__img-no" src="../../../img/no-31x26.png">
                </div>
           </div>
        </li>
        <li class="price__item price__item--unlim unlim slider__item">
            <div class="tariff">
                <div class="tariff__name">
                    <h3 class="unlim__title">
                        АНЛИМ
                    </h3>
                    <span class="unlim__cost">
                        9,99 USD
                    </span>
                </div>
                <div class="tariff__includes includes__list includes__pink-filter">
                    <span class="pink-filter">Розвовый фильтр</span>
                    <img class="includes__img-yes" src="../../../img/yes-31x26.png">
                </div>
                <div class="tariff__includes includes__list includes__smiles">
                    <span class="smiles">Смайлики</span>
                    <img class="includes__img-yes" src="../../../img/yes-31x26.png">
                </div>
                <div class="tariff__includes includes__list includes__comments">
                    <span class="comments">Комментарии</span>
                    <img class="includes__img-yes" src="../../../img/yes-31x26.png">
                </div>
            </div>
        </li>
    </ul>
    <p class="price__toggles slider__toggles">
        <button class="slider__toggle">
            <span class="visually-hidden">1</span>
        </button>
        <button class="slider__toggle slider__toggle--current">
            <span class="visually-hidden">2</span>
        </button>
        <button class="slider__toggle">
            <span class="visually-hidden">3</span>
        </button>
    </p>
</section>
